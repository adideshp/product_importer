{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Product Uploader</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"  href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_products' %}">View Products</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Upload a Products file<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'add_new_product' %}">Add new Product Manually</a>
        </li>
      </ul>
    </div>
  </nav>
<div class="row" style="margin-top: 20px;">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <h4><centre>Select a file to Upload</centre></h4>
        <div style="margin-top: 100px;">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Upload</button>
            </form>
        </div>
        
    </div>
    <div class="col-md-4">
    </div>
{% endblock %}
