{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Product Uploader</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">View Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'document_upload' %}">Upload a Products file</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'add_new_product' %}">Add/Update Product Manually<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row" style="margin-top: 50px;">
      <div class="col-md-2">
        </div>
      <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
            <button type="submit">Update</button>
        </div>
        <div class="col-md-2">
        </div>
    </div>
{% endblock %}
